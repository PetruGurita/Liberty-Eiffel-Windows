    <p>Provides the <a href="http://c2.com/cgi/wiki?AcyclicVisitor">Acyclic Visitor</a> Design Pattern.</p>

    <p>Most data classes are <a href="index/VISITABLE.html">visitable</a>; but a lot are not, when it has no
    sense to make them so. In this category go all the algorithm classes (<tt>tools/kernel</tt> cluster),

    as <a href="index/GLOBALS.html"><tt class="wiki_class_name">GLOBALS</tt></a>).</p>
